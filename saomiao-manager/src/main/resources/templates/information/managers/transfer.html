<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mid" name="mid"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">请指定其他用户：</label>
								<div class="col-sm-8">
									 <select name="username" id="username" class="form-control1">
							            <option th:each="managersList:${managersList}" th:value="${managersList.username}" th:text="${managersList.username}"></option>
							        </select>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/managers/transfer.js">
	</script>
</body>
</html>
