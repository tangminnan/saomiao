<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mid" name="mid" th:value="${managers.mid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" disabled="false" th:value="${managers.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="morganization" name="morganization" th:value="${managers.morganization}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="mduty" name="mduty" th:value="${managers.mduty}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="mphone" name="mphone" th:value="${managers.mphone}" class="form-control" type="text">
								</div>
							</div>
													<!-- 	<div class="form-group">	
								<label class="col-sm-3 control-label">身份 0管理员 1普通：</label>
								<div class="col-sm-8">
									<input id="mlevel" name="mlevel" th:value="${managers.mlevel}" class="form-control" type="text">
								</div>
							</div> -->
											<!-- 			<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="mupdatedate" name="mupdatedate" th:value="${managers.mupdatedate}" class="form-control" type="text">
								</div>
							</div> -->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/managers/edit.js">
	</script>
</body>
</html>
