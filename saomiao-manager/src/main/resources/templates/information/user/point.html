<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="uid" name="uid" th:value="${user.uid}" type="hidden">
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">	
									<input id="uname" name="uname" th:value="${user.uname}"  class="form-control" type="text">
								</div>
							</div>
							
							<input id="imginput" name='uimg' type="hidden">
							<div class="form-group" id="user" >	
								<label class="col-sm-3 control-label">用户头像：</label>
								
								<div class="col-sm-8" >
									<ul th:each="list : ${user2}">
											<li th:each="entry : ${list}" style="float:left;list-style: none; width: 80px; height:90px;">
												<button  type='button' class='btn' >
													<img width='50px' height='60px' th:src='${entry.uimg}' onclick='change(`${this.src}`)' />
												</button>	
											</li>
									</ul>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/user/point.js">
		
	</script>
	<script type="text/javascript">
		  
		function change(imgSrc){
			$('#imginput').val(imgSrc);
		}
		$('.btn').click(function(){//给id为btn的元素添加点击事件
		    $(this).toggleClass('active');//每次点击的时候，将当前的元素切换active样式
		    
		});
	</script>
</body>
</html>
