<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="uid" name="uid" th:value="${user.uid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="uname" name="uname" th:value="${user.uname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位或学校：</label>
								<div class="col-sm-8">
									<input id="uorganization" name="uorganization" th:value="${user.uorganization}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<input  name="ugender" type="radio" value="0">男
									<input  name="ugender" type="radio" value="1">女
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年级或职业：</label>
								<div class="col-sm-8">
									<input id="ugrand" name="ugrand" th:value="${user.ugrand}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="uage" name="uage" th:value="${user.uage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="ubirthday" name="ubirthday" th:value="${user.ubirthday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="uidcard" name="uidcard" th:value="${user.uidcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="uphone" name="uphone" th:value="${user.uphone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身高 单位cm：</label>
								<div class="col-sm-8">
									<input id="uheight" name="uheight" th:value="${user.uheight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">体重 单位kg：</label>
								<div class="col-sm-8">
									<input id="uweight" name="uweight" th:value="${user.uweight}" class="form-control" type="text">
								</div>
							</div>
											<!-- 			<div class="form-group">	
								<label class="col-sm-3 control-label">3D扫描数据存放目录：</label>
								<div class="col-sm-8">
									<input id="ufolder" name="ufolder" th:value="${user.ufolder}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人（医生）：</label>
								<div class="col-sm-8">
									<select name="username" id="username" class="form-control1">
							            <option th:each="managersList:${managersDO}" th:value="${managersList.username}" th:text="${managersList.username}"></option>
							        </select>
								</div>
							</div> --><!-- 
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="uupdatedate" name="uupdatedate" th:value="${user.uupdatedate}" class="form-control" type="text">
								</div>
							</div> -->
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/user/edit.js">
	</script>
	<script type="text/javascript">
			laydate.render({
				elem: '#ubirthday',
				type: 'datetime'
			});
	</script>
</body>
</html>
