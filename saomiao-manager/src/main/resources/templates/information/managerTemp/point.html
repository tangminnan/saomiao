<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="mid" name="mid" th:value="${manager.mid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">管理员：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${manager.username}" class="form-control" type="text">
								</div>
							</div>
						
							<div class="form-group">	
								<label class="col-sm-3 control-label">指定给用户：</label>
								<div class="col-sm-8">
									<select name="uname" id="uname" class="form-control">
							            <option th:each="usersList:${usersDOs}" th:value="${usersList.uname}" th:text="${usersList.uname}"></option>
							        </select>
										
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">添加新用户：</label>
								<div class="col-sm-8">
									<button class="btn btn-primary">添加</button>
								</div>
							</div>
																				<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/managerTemp/edit.js">
	</script>
</body>
</html>
